{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date  %} <!--Use Python to check if post's published_date field is empty or not-->
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
