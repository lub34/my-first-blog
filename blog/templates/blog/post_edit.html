<!--Tell compiler to map these contents onto our base.html template-->
{% extends 'blog/base.html' %}

<!--The following block goes into the same 'block content' in the base.html template-->
{% block content %}
    <h2>New Post</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-secondary">Save</button>
    </form>
{% endblock %}
