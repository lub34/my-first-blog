{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
          <div class="container">
              <!--Only show next <a> element to signed-in users-->
              {% if user.is_authenticated %}
                <!-- The following anchor links to the Django view "post_new"-->
                <a href="{% url 'post_new' %}" class="top-menu">
                    {% include './icons/file-earmark-plus.svg' %}
                    <!-- The dot at the start of the directory path above is important
                        b/c it tells the compiler to look in the working/active directory
                        for the next step in the path (in this case, "look for the 'icons'
                        folder in the working directory.")-->
                </a>
              {% endif %}
              <h1><a href="/">Luke's Blog</a></h1>
          </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %} <!--Dynamic HTML content goes here via Django template extensions-->
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
