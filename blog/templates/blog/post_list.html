<!DOCTYPE html>
<html>
    <head>
        <title>Luke's blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Luke's Blog</a></h1>
        </header>

        <!--
        To display the QuerySet object stored in variable 'posts' from views.py
        {{ posts }}

        To iterate and present the title name's of each post:
        {% for post in posts %}
            {{ post }}
        {% endfor %}
        -->

        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
